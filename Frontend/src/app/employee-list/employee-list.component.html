<h2>Employee List</h2>
<table class="table table-striped">
    <caption>Employee List</caption>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary">Update</button>

                <button (click)="employeeDetails(employee.id)" style="margin-left:10px"
                    class="btn btn-dark">View</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"
                    style="margin-left:10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
